<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="d3.js"></script>
    <script src="pageManipulation.js"></script>
</head>
<body>
  <div class="w3-display-container full-height" id="loader-container">
    <div class="w3-display-middle loader"></div>
  </div>
  <div class="w3-row full-height" id="main-container" style="display:none">
    <span class="w3-opennav w3-hide-medium w3-hide-large close-btn" id="openSideNav" onclick="openSideNav()">&#9776;</span>
    <div class="w3-white w3-rightbar w3-border-blue w3-half w3-hide-small w3-animate-left full-height" id="leftContainer">
      <a onclick="closeSideNav()" class="w3-closenav w3-hide-medium w3-hide-large">&times;</a>
    </div>
    <div class="w3-rest full-height" id="rightContainer" style="height:100%">
      <script src="tree.js"></script>
    </div>
  </div>
</body>
