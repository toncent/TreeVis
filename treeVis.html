<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="d3.js"></script>
    <script src="pageManipulation.js"></script>
    <script src="cookies.js"></script>
</head>
<body>
  <div class="w3-display-container full-height" id="loader-container">
    <div class="w3-display-middle loader"></div>
  </div>
  <div class="w3-row full-height" id="main-container" style="display:none">
    <div class="close-btn hide-two-pane w3-blue" onclick="closeSideNav()">
        <span>&times;</span>
    </div>
    <div class="close-btn hide-two-pane w3-blue" onclick="openSideNav()">
        <span id="openSideNav">&#9776;</span>
    </div>
    <div class="w3-white w3-rightbar w3-border-blue half-screen hide-one-pane w3-animate-left full-height" id="leftContainer">
    </div>
    <div class="w3-rest full-height" id="rightContainer">
      <script src="tree.js"></script>
    </div>
  </div>
</body>
